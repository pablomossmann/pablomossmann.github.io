<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulários</h1>
    <hr>

    <form action="">

        <input type="text" minlength="3" maxlength="10" placeholder="Insira o seu nome"> <br>
        <input type="number" value="0" min="0" max="20"> <br>
        <input type="email"> <br>
        <input type="password" required> <br>
        <input type="range"> <br>
        <input type="color"> <br>
        <input type="date" disabled> <br>
        <input type="datetime-local"> <br>
        <input type="file"> <br>
        <input type="checkbox" checked> Português
        <input type="checkbox"> Inglês
        <input type="checkbox"> Espanhol <br>
        <input type="radio" name="genero"> Masculino
        <input type="radio" name="genero"> Feminino
        <input type="radio" name="genero"> Outro <br>
        <input type="radio" name="time"> Grêmio
        <input type="radio" name="time"> Inter
        <input type="radio" name="time"> Nenhum <br>
        <select name="" id="">
            <option value="">Sem conrtura</option>
            <option value="">Chocolate</option>
            <option value="">Morango</option>
            <option value="">Caramelo</option>
        </select> <br><br>
        <button>Enviar</button>
    </form>

</body>
</html>

<!--

value           definir valor padrão de entrada
minlength       definir o mínimo de caracteres
maxlength       definir o máximo de caracteres
min             definir o mínimo numérico
max             definir o máximo númerico
placeholder     definir instrução na entrada
required        torna uma entrada obrigatória
checked         deixa a caixa marcada
disabled        torna uma entrada desabilitada

-->
