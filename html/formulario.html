<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://supergeeks.com.br/images/imagePublic.png">
    <title>Formulário</title>
</head>
<body>

    <h3>Meu formulário</h3><hr>
    <form>
        <input type="text" placeholder="Digite seu nome"><br><br>
        <input type="email" required><br><br>
        <input type="password"><br><br>
        <input type="number" min="12" max="18"><br><br>
        <input type="range" min="0" max="20" value="5"><br><br>
        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="file"><br><br>

        <input type="radio" name="genero">Masculino
        <input type="radio" name="genero" checked>Feminino<br><br>

        <input type="checkbox" name="comida">Churrasco
        <input type="checkbox" name="comida" checked>Pizza
        <input type="checkbox" name="comida" checked>Sushi<br><br>

        <select>
            <option>Matemática</option>
            <option>História</option>
            <option>Inglês</option>
        </select><br><br>

        <textarea>texto de teste</textarea>

        <input type="submit">
    </form>

    <!--

        value
        readonly
        disabled
        maxlength
        min/max
        placeholder
        required
        checked

    -->
    
</body>
</html>
