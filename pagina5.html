<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulários</h1>
    <hr>

    <form>

        <input type="text" placeholder="Insira seu nome" minlength="3"> <br>
        <input type="number" value="1" min="0" max="20"> <br>
        <input type="password" required> <br>
        <input type="email" placeholder="Insira seu email" disabled> <br>
        <input type="color" value="#30C062"> <br>
        <input type="range" value="10"> <br>
        <input type="date" disabled> <br>
        <input type="datetime-local"> <br>
        <input type="file"> <br>
        <br>
        <b>Qual seu gênero?</b> <br>
        <input type="radio" name="genero"> Masculino 
        <input type="radio" name="genero"> Feminino 
        <input type="radio" name="genero"> Outro <br>
        <b>Qual seu time?</b> <br>
        <input type="radio" name="time"> Grêmio
        <input type="radio" name="time"> Inter 
        <input type="radio" name="time"> Outro <br>
        <b>Quais idiomas vc fala?</b> <br>
        <input type="checkbox" name="idioma"> Português
        <input type="checkbox" name="idioma"> Espanhol
        <input type="checkbox" name="idioma"> Inglês
        <input type="checkbox" name="idioma"> Chinês <br>

        <br><textarea name="" id=""></textarea><br>

        <br><button>Enviar</button>

    </form>
    
</body>
</html>
